<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div id="game-title">Coding Quiz</div>
    <div id="instructions"></div>
    <div id ="question-container" class="hide">
        <div id ="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
        <button id="btn1" class="btn"></button> 
        <button id="btn2" class="btn"></button> 
        <button id="btn3" class="btn"></button> 
        <button id="btn4" class="btn"></button> 
        </div>
    </div>

    <form id="post" method="POST">
      <div class="name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter name" />
      </div>
      </form>
      <div id="score"></div>

      
      <button id="enter">Enter</button>
      <div id="score-board" class="score-list">
        <h2 id="high-scores">HIGH SCORES</h2>
        <ol id="score-list">
          <li><span id="stored-name"></span><span> - </span><span id="stored-score"> </span></li>
        </ol>
      </div>
    

    <div class="controls">
         <button id="start-btn" class="start-btn btn">Start</button>
         <button id="next-btn" class="next-btn btn">Next</button> 

        <!-- <button id="restart-btn">Restart</button> -->
    </div>
    <div id="countdown"></div>
    <div id="correct"></div>
    <div id="incorrect"></div>
    </div>


    <script src= "script.js"></script>

</body>
</html>
